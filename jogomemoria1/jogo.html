<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jogo da Memória de Profissões</title>
<link rel="stylesheet" href="style.css">
</head>


<body>

    <div class="jogomemoria">
        <div class="carta">
            <img src="img/juiza.png" alt="imagem em que está uma mulher vestida com uma tunica preta e a em que está escrita juíza">
        </div>
        <div class="carta">
            <img src="img/eng.png" alt="imagem em que está uma mulher vestida com um colete com um mapa em uma das mãos e um rádio na outra com a palavra engenheira na descrição">
        </div>
        <div class="carta">
            <img src="img/med.png" alt="imagem em que está uma mulher vestida com um jaleco e em que está escrita médica">
        </div>
        <div class="carta">
            <img src="img/pol.png" alt="imagem em que está um homem vestido de roupa azul com um rádio em uma das mãos com a palavra policial na descrição">
        </div>
        <div class="carta">
            <img src="img/prof.png" alt="imagem em que uma mulher está na frente de um quadro de escola verde com a palavra professora na descrição">
        </div>
        <div class="carta">
            <img src="img/jorn.png" alt="imagem em que está com um microfone com a palavra jornalista na descrição">
        </div>
    </div>

    <div class="jogomemoria">
        
    </div>

<script src="jogo.js"></script>

</html>
